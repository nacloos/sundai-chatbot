<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sundai</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        :root {
            --primary-glow: #00ff00;
            --secondary-glow: #ff00ff;
        }
        
        body {
            background-color: #001100;
            color: var(--primary-glow);
            font-family: 'VT323', monospace;
            padding: 20px;
            text-shadow: 0 0 5px var(--primary-glow);
            margin: 0;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* CRT Screen Effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.25) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1000;
            animation: scanlines 0.5s linear infinite;
        }

        /* Screen Curvature Effect */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at center,
                transparent 50%,
                rgba(0, 0, 0, 0.5) 150%
            );
            pointer-events: none;
            z-index: 1001;
        }

        .header {
            text-align: center;
            font-size: 3em;
            text-shadow: 0 0 10px var(--primary-glow),
                         0 0 20px var(--secondary-glow),
                         0 0 30px var(--primary-glow);
            font-weight: bold;
            animation: textFlicker 3s infinite;
            letter-spacing: 2px;
        }

        .chat-container {
            margin: 20px auto;
            max-width: 800px;
            border: 3px solid var(--primary-glow);
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px var(--primary-glow),
                       inset 0 0 20px var(--primary-glow);
            height: 400px;
            overflow-y: auto;
            position: relative;
            border-radius: 10px;
        }

        .chat-container::-webkit-scrollbar {
            width: 10px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: rgba(0, 255, 0, 0.1);
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--primary-glow);
            box-shadow: 0 0 5px var(--primary-glow);
        }

        .chat-container p {
            margin: 10px 0;
            line-height: 1.4;
            font-size: 1.2em;
        }

        /* Add a separate class for complete messages */
        .chat-container .complete-message {
            animation: textAppear 0.3s ease-out;
        }

        /* Add a class for streaming messages */
        .chat-container .streaming-message {
            /* No animation */
        }

        .input-container {
            margin: 20px auto;
            max-width: 800px;
            display: flex;
            gap: 10px;
        }

        .input-box {
            flex: 1;
            background: rgba(0, 0, 0, 0.8);
            color: var(--primary-glow);
            border: 2px solid var(--primary-glow);
            padding: 15px;
            font-size: 1.2em;
            font-family: 'VT323', monospace;
            border-radius: 5px;
            box-shadow: 0 0 10px var(--primary-glow);
            transition: all 0.3s ease;
        }

        .input-box:focus {
            outline: none;
            box-shadow: 0 0 20px var(--primary-glow);
        }

        .send-button {
            background: var(--primary-glow);
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            font-family: 'VT323', monospace;
            text-transform: uppercase;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px var(--primary-glow);
        }

        .send-button:hover {
            background: black;
            color: var(--primary-glow);
            box-shadow: 0 0 20px var(--primary-glow);
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        @keyframes textFlicker {
            0%, 100% { opacity: 1; }
            92% { opacity: 1; }
            93% { opacity: 0.3; }
            94% { opacity: 1; }
            96% { opacity: 0.5; }
            97% { opacity: 1; }
        }

        @keyframes textAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Add loading animation */
        .loading {
            animation: loadingDots 1.5s infinite;
        }

        @keyframes loadingDots {
            0%, 20% { content: "Thinking."; }
            40% { content: "Thinking.."; }
            60% { content: "Thinking..."; }
            80%, 100% { content: "Thinking...."; }
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
        }

        .modal-content {
            position: relative;
            width: 90%;
            height: 90%;
            margin: 2% auto;
            background: #001100;
            border: 3px solid var(--primary-glow);
            box-shadow: 0 0 20px var(--primary-glow);
            padding: 20px;
            border-radius: 10px;
        }

        .preview-iframe {
            width: 100%;
            height: calc(100% - 40px);
            border: none;
            background: white;
        }

        .close-button {
            position: absolute;
            right: 10px;
            top: 10px;
            background: var(--primary-glow);
            color: black;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'VT323', monospace;
            border-radius: 3px;
        }

        .preview-button {
            display: none;
            margin-left: 10px;
            background: var(--secondary-glow);
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            font-family: 'VT323', monospace;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .preview-button:hover {
            background: black;
            color: var(--secondary-glow);
            box-shadow: 0 0 20px var(--secondary-glow);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.9/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/streaming-markdown@1.1.0/dist/smd.js"></script>
</head>
<body>
    <h1 class="header">Sundai chatbot</h1>
    <div class="chat-container" id="chat-container">
        <p><strong>Bot:</strong> Hello! How can I assist you today?</p>
    </div>
    <div class="input-container">
        <input type="text" id="user-input" class="input-box" placeholder="Type your message...">
        <button class="send-button" onclick="sendMessage()">Send</button>
        <button class="preview-button" id="preview-button" onclick="previewWebsite()">Preview Website</button>
    </div>
    
    <!-- Preview Modal -->
    <div id="preview-modal" class="modal">
        <div class="modal-content">
            <button class="close-button" onclick="closePreview()">Close</button>
            <iframe id="preview-iframe" class="preview-iframe"></iframe>
        </div>
    </div>

    <script>
        // Load environment variables
        async function loadEnvVariables() {
            try {
                const response = await fetch('../.env');
                const text = await response.text();
                const vars = {};
                text.split('\n').forEach(line => {
                    const [key, value] = line.split('=');
                    if (key && value) {
                        vars[key.trim()] = value.trim();
                    }
                });
                return vars;
            } catch (error) {
                console.error('Error loading environment variables:', error);
                return {};
            }
        }

        // Deepseek API configuration
        let DEEPSEEK_API_KEY = '';
        const API_URL = 'https://api.deepseek.com/v1/chat/completions';

        // Initialize environment variables
        (async () => {
            const env = await loadEnvVariables();
            DEEPSEEK_API_KEY = env.DEEPSEEK_API_KEY;
            if (DEEPSEEK_API_KEY) {
                console.log('API key loaded successfully');
            } else {
                console.error('Failed to load API key');
            }
        })();

        // Add marked.js configuration
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        async function sendMessage() {
            if (!DEEPSEEK_API_KEY) {
                console.error('API key not loaded');
                let chatContainer = document.getElementById("chat-container");
                chatContainer.innerHTML += `<p><strong>Bot:</strong> Error: API key not loaded. Please check the console for details.</p>`;
                return;
            }
            let inputBox = document.getElementById("user-input");
            let message = inputBox.value.trim();
            if (message === "") return;
            
            let chatContainer = document.getElementById("chat-container");
            // Add animation class to user message
            chatContainer.innerHTML += `<p class="complete-message"><strong>You:</strong> ${message}</p>`;
            inputBox.value = "";
            
            // Create response element without animation
            const responseElement = document.createElement('p');
            responseElement.className = 'streaming-message';
            responseElement.innerHTML = '<strong>Bot:</strong> ';
            const textSpan = document.createElement('span');
            responseElement.appendChild(textSpan);
            chatContainer.appendChild(responseElement);
            
            // Create hidden span
            const fullTextSpan = document.createElement('span');
            fullTextSpan.style.display = 'none';
            responseElement.appendChild(fullTextSpan);
            
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                await streamResponse(message, textSpan, fullTextSpan);
                // Add animation class after streaming is complete
                responseElement.className = 'complete-message';
                chatContainer.scrollTop = chatContainer.scrollHeight;
            } catch (error) {
                textSpan.textContent = 'Sorry, I encountered an error. Please try again.';
                console.error('Error:', error);
            }
        }
        
        async function streamResponse(message, textSpan, fullTextSpan) {
            hidePreviewButton();
            
            let currentMarkdown = '';
            let codeBlock = false;
            let codeLanguage = '';

            try {
                console.log('Attempting API call with key:', DEEPSEEK_API_KEY.substring(0, 5) + '...');
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${DEEPSEEK_API_KEY}`,
                        'Accept': 'text/event-stream'
                    },
                    body: JSON.stringify({
                        messages: [
                            {
                                role: 'system',
                                content: `You are a helpful and friendly chatbot with a retro computer personality. Keep responses concise and engaging.
                                When creating websites, always include these default styles unless specifically requested otherwise:
                                - Font family: 'VT323' (include Google Fonts import)
                                - Dark background (#001100)
                                - Glowing text effects with primary color (#00ff00) and secondary color (#ff00ff)
                                - Text shadow for the retro glow effect
                                - CRT screen effect with scanlines
                                - Screen curvature effect
                                - Subtle text flicker animation
                                - All buttons and interactive elements should have glow effects on hover
                                
                                Always include the complete HTML structure with all necessary styles and scripts.`
                            },
                            {
                                role: 'user',
                                content: message
                            }
                        ],
                        // model: 'deepseek-reasoner',
                        model: 'deepseek-chat',
                        max_tokens: 2000,
                        temperature: 0.7,
                        stream: true
                    })
                });

                if (!response.ok) {
                    const errorData = await response.text();
                    console.error('API Response:', errorData);
                    throw new Error(`API call failed: ${response.status} - ${errorData}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let isComplete = false;

                while (!isComplete) {
                    const {value, done} = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value, {stream: true});
                    
                    buffer += chunk;
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.trim() === '') continue;
                        if (line === 'data: [DONE]') {
                            isComplete = true;
                            continue;
                        }
                        if (line.startsWith('data: ')) {
                            try {
                                const jsonData = line.slice(6);
                                const data = JSON.parse(jsonData);
                                
                                if (data.choices?.[0]?.delta?.content) {
                                    const newContent = data.choices[0].delta.content;
                                    fullTextSpan.textContent += newContent;
                                    currentMarkdown += newContent;

                                    // Handle code blocks
                                    if (newContent.includes('```')) {
                                        codeBlock = !codeBlock;
                                        if (codeBlock) {
                                            const langMatch = newContent.match(/```(\w+)/);
                                            codeLanguage = langMatch ? langMatch[1] : '';
                                        }
                                    }

                                    // Sanitize and render the content
                                    const sanitized = DOMPurify.sanitize(marked.parse(currentMarkdown));
                                    textSpan.innerHTML = sanitized;
                                }
                                
                                if (data.choices?.[0]?.finish_reason === 'stop') {
                                    isComplete = true;
                                }
                            } catch (parseError) {
                                console.error('JSON parse error:', parseError);
                                console.error('Problem line:', line);
                            }
                        }
                    }
                }

                // Show preview button if message contains code blocks
                if (fullTextSpan.textContent.includes('```')) {
                    showPreviewButton();
                }
            } catch (error) {
                console.error('Detailed error:', error);
                throw error;
            }
        }

        // Add keypress event listener for the input box
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Add these new functions
        function showPreviewButton() {
            document.getElementById('preview-button').style.display = 'inline-block';
        }

        function hidePreviewButton() {
            document.getElementById('preview-button').style.display = 'none';
        }

        function previewWebsite() {
            const modal = document.getElementById('preview-modal');
            const iframe = document.getElementById('preview-iframe');
            const fullTextSpan = document.querySelector('span[style="display: none;"]');
            
            // Extract HTML code from the last message
            const messageText = fullTextSpan.textContent;
            
            // Try different markdown code block patterns
            const patterns = [
                /```html\n([\s\S]*?)```/,    // Standard markdown
                /```html\r\n([\s\S]*?)```/,  // Windows line endings
                /```HTML\n([\s\S]*?)```/,    // Uppercase HTML
                /```\n([\s\S]*?)```/,        // No language specified
                /`{3}([\s\S]*?)`{3}/         // Any triple backticks
            ];

            let htmlCode = null;
            for (const pattern of patterns) {
                const match = messageText.match(pattern);
                if (match) {
                    htmlCode = match[1];
                    break;
                }
            }

            if (htmlCode) {
                console.log('Found HTML code:', htmlCode);  // Debug log
                iframe.srcdoc = htmlCode;
                modal.style.display = 'block';
            } else {
                console.log('Message content:', messageText);  // Debug log
                alert('No HTML code found in the last message');
            }
        }

        function closePreview() {
            document.getElementById('preview-modal').style.display = 'none';
        }
    </script>
</body>
</html>
