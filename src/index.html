<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sundai</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        :root {
            --primary-glow: #00ff00;
            --secondary-glow: #ff00ff;
        }
        
        body {
            background-color: #001100;
            color: var(--primary-glow);
            font-family: 'VT323', monospace;
            padding: 20px;
            text-shadow: 0 0 5px var(--primary-glow);
            margin: 0;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* CRT Screen Effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.25) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1000;
            animation: scanlines 0.5s linear infinite;
        }

        /* Screen Curvature Effect */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at center,
                transparent 50%,
                rgba(0, 0, 0, 0.5) 150%
            );
            pointer-events: none;
            z-index: 1001;
        }

        .header {
            text-align: center;
            font-size: 3em;
            text-shadow: 0 0 10px var(--primary-glow),
                         0 0 20px var(--secondary-glow),
                         0 0 30px var(--primary-glow);
            font-weight: bold;
            animation: textFlicker 3s infinite;
            letter-spacing: 2px;
        }

        .chat-container {
            margin: 20px auto;
            max-width: 800px;
            border: 3px solid var(--primary-glow);
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px var(--primary-glow),
                       inset 0 0 20px var(--primary-glow);
            height: 400px;
            overflow-y: auto;
            position: relative;
            border-radius: 10px;
        }

        .chat-container::-webkit-scrollbar {
            width: 10px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: rgba(0, 255, 0, 0.1);
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--primary-glow);
            box-shadow: 0 0 5px var(--primary-glow);
        }

        .chat-container p {
            margin: 10px 0;
            line-height: 1.4;
            font-size: 1.2em;
            animation: textAppear 0.3s ease-out;
        }

        .input-container {
            margin: 20px auto;
            max-width: 800px;
            display: flex;
            gap: 10px;
        }

        .input-box {
            flex: 1;
            background: rgba(0, 0, 0, 0.8);
            color: var(--primary-glow);
            border: 2px solid var(--primary-glow);
            padding: 15px;
            font-size: 1.2em;
            font-family: 'VT323', monospace;
            border-radius: 5px;
            box-shadow: 0 0 10px var(--primary-glow);
            transition: all 0.3s ease;
        }

        .input-box:focus {
            outline: none;
            box-shadow: 0 0 20px var(--primary-glow);
        }

        .send-button {
            background: var(--primary-glow);
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            font-family: 'VT323', monospace;
            text-transform: uppercase;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px var(--primary-glow);
        }

        .send-button:hover {
            background: black;
            color: var(--primary-glow);
            box-shadow: 0 0 20px var(--primary-glow);
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        @keyframes textFlicker {
            0%, 100% { opacity: 1; }
            92% { opacity: 1; }
            93% { opacity: 0.3; }
            94% { opacity: 1; }
            96% { opacity: 0.5; }
            97% { opacity: 1; }
        }

        @keyframes textAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Add loading animation */
        .loading {
            animation: loadingDots 1.5s infinite;
        }

        @keyframes loadingDots {
            0%, 20% { content: "Thinking."; }
            40% { content: "Thinking.."; }
            60% { content: "Thinking..."; }
            80%, 100% { content: "Thinking...."; }
        }
    </style>
</head>
<body>
    <h1 class="header">Sundai chatbot</h1>
    <div class="chat-container" id="chat-container">
        <p><strong>Bot:</strong> Hello! How can I assist you today?</p>
    </div>
    <div class="input-container">
        <input type="text" id="user-input" class="input-box" placeholder="Type your message...">
        <button class="send-button" onclick="sendMessage()">Send</button>
    </div>
    
    <script>
        // Load environment variables
        async function loadEnvVariables() {
            try {
                const response = await fetch('../.env');
                const text = await response.text();
                const vars = {};
                text.split('\n').forEach(line => {
                    const [key, value] = line.split('=');
                    if (key && value) {
                        vars[key.trim()] = value.trim();
                    }
                });
                return vars;
            } catch (error) {
                console.error('Error loading environment variables:', error);
                return {};
            }
        }

        // Deepseek API configuration
        let DEEPSEEK_API_KEY = '';
        const API_URL = 'https://api.deepseek.com/v1/chat/completions';

        // Initialize environment variables
        (async () => {
            const env = await loadEnvVariables();
            DEEPSEEK_API_KEY = env.DEEPSEEK_API_KEY;
            if (DEEPSEEK_API_KEY) {
                console.log('API key loaded successfully');
            } else {
                console.error('Failed to load API key');
            }
        })();

        async function sendMessage() {
            if (!DEEPSEEK_API_KEY) {
                console.error('API key not loaded');
                let chatContainer = document.getElementById("chat-container");
                chatContainer.innerHTML += `<p><strong>Bot:</strong> Error: API key not loaded. Please check the console for details.</p>`;
                return;
            }
            let inputBox = document.getElementById("user-input");
            let message = inputBox.value.trim();
            if (message === "") return;
            
            let chatContainer = document.getElementById("chat-container");
            chatContainer.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
            inputBox.value = "";
            
            // Show loading indicator
            let loadingDots = document.createElement('p');
            loadingDots.innerHTML = '<strong>Bot:</strong> <span class="loading">Thinking...</span>';
            chatContainer.appendChild(loadingDots);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                const response = await callOpenAI(message);
                // Remove loading indicator
                chatContainer.removeChild(loadingDots);
                // Add bot response
                chatContainer.innerHTML += `<p><strong>Bot:</strong> ${response}</p>`;
                chatContainer.scrollTop = chatContainer.scrollHeight;
            } catch (error) {
                // Remove loading indicator
                chatContainer.removeChild(loadingDots);
                // Show error message
                chatContainer.innerHTML += `<p><strong>Bot:</strong> Sorry, I encountered an error. Please try again.</p>`;
                console.error('Error:', error);
            }
        }
        
        async function callOpenAI(message) {
            try {
                console.log('Attempting API call with key:', DEEPSEEK_API_KEY.substring(0, 5) + '...');
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${DEEPSEEK_API_KEY}`,
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: [
                            {
                                role: 'system',
                                content: 'You are a helpful and friendly chatbot with a retro computer personality. Keep responses concise and engaging.'
                            },
                            {
                                role: 'user',
                                content: message
                            }
                        ],
                        model: 'deepseek-chat',
                        max_tokens: 150,
                        temperature: 0.7,
                        stream: false
                    })
                });

                if (!response.ok) {
                    const errorData = await response.text();
                    console.error('API Response:', errorData);
                    throw new Error(`API call failed: ${response.status} - ${errorData}`);
                }

                const data = await response.json();
                console.log('API Response:', data);
                return data.choices[0].message.content;
            } catch (error) {
                console.error('Detailed error:', error);
                throw error;
            }
        }

        // Add keypress event listener for the input box
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
