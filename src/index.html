<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sundai</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.9/dist/purify.min.js"></script>
    <script type="module" src="app.js"></script>
</head>
<body>
    <!-- Add this at the top of the body -->
    <div class="startup-overlay">
        <div class="startup-glitch"></div>
        <div class="startup-text">SYSTEM INITIALIZING...</div>
        <div class="startup-progress">
            <div class="startup-progress-bar"></div>
        </div>
    </div>

    <h1 class="header">Sundai chatbot</h1>
    <div class="chat-container" id="chat-container">
        <p><strong>Bot:</strong> Hello! How can I assist you today?</p>
    </div>
    <div class="input-container">
        <input type="text" id="user-input" class="input-box" placeholder="Type your message...">
        <button class="send-button" onclick="sendMessage()">Send</button>
        <button class="preview-button" id="preview-button" onclick="previewWebsite()">Preview Website</button>
    </div>
    
    <!-- Preview Modal -->
    <div id="preview-modal" class="modal">
        <div class="modal-content">
            <button class="close-button" onclick="closePreview()">Close</button>
            <iframe id="preview-iframe" class="preview-iframe"></iframe>
        </div>
    </div>
</body>
</html>
